<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>HTML 5 Form</title>
</head>

<body>
    <div class="container-fluid m-3">
        <div class="card text-left m-1">
            <div class="card-header">
                <h5>Payment Form Example</h5>
            </div>
            <div class="card-body">
                <!--Alert-->
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                    </div>
                </div>
                <!--Alert cierra-->
                <!--Card info-->
                <div class="row">
                    <!--Card #-->
                    <div class="col-6">
                        <div class="form-group">
                            <label>Card #</label>
                            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                    </div>
                    <!---CVC #-->
                    <div class="col-3">
                        <div class="form-group">
                            <label>CVC #</label>
                            <input type="text" class="form-control" placeholder="XXX">
                        </div>
                    </div>
                    <!--Amount-->
                    <div class="col-3">
                        <div class="form-group">
                            <label>Amount</label>
                            <div class="d-flex">

                                <i class="fa-solid fa-dollar-sign m-2"></i>

                                <input type="text" class="form-control" placeholder="Amount"></input>
                            </div>
                        </div>
                    </div>
                </div>
                <!--row 2-->
                <div class="row">
                    <!--First Name-->
                    <div class="col-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <!--Second name-->
                    <div class="col-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <!--row 3-->
                <div class="row">
                    <!--City-->
                    <div class="col-6">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <!--State-->
                    <div class="col-3">
                        <label>State</label>
                        <select class="form-control">
                            <option selected disabled>Pick a state</option>
                            <option>California</option>
                            <option>Texas</option>
                            <option>Florida</option>
                        </select>
                    </div>
                    <!--Postal Code-->
                    <div class="col-3">
                        <div class="form-group">
                            <label>Postal Code</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <!--row 4-->
                    <div class="row d-flex flex-fill">
                        <div class="col-6">
                            <div class="p-0 m-3 ">
                                <p>We accept:</p>
                            </div>
                            <!--Card type-->
                            <div class="bg-secondary d-inline-flex rounded my-1 mx-3 px-1">
                                <!--mastercard-->
                                <div class="custom-control custom-radio custom-control-inline m-2">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="option1" checked>
                                    <i class="fa-brands fa-cc-mastercard text-light m-1"></i>
                                </div>
                                <!--visa-->
                                <div class="custom-control custom-radio custom-control-inline m-2">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios2" value="option2">
                                    <i class="fa-brands fa-cc-visa text-light m-1"></i>
                                </div>
                                <!--dinnersclub-->
                                <div class="custom-control custom-radio custom-control-inline m-2">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios3" value="option3">
                                    <i class="fa-brands fa-cc-diners-club text-light m-1"></i>
                                </div>
                                <!--amex-->
                                <div class="custom-control custom-radio custom-control-inline m-2">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios4" value="option4">
                                    <i class="fa-brands fa-cc-amex text-light m-1"></i>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!--message box-->
                    <div class="col-6">
                        <div class="form-group">
                            <label>Message</label>
                            <textarea class="form-control" rows="3"></textarea>
                            <small id="passwordHelpBlock" class="form-text text-muted">
                                Add any notes here.</small>
                        </div>
                    </div>
                </div>





            </div>
            <div class="card-footer">
                <div class="text-right">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
            <!--Card body cierra-->
        </div>
    </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    -->
</body>

</html>
